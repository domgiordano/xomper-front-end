<div class="toolbar" [ngClass]="{'show-dropdown': dropdownVisible}">
  <h2 class="app-title">
    <img class="banner-icon" src="assets/img/xomper-banner.jpg" alt="spotify image" >
  </h2>

  <div class="tabs" [ngClass]="{'hidden': dropdownVisible}">
    <div>
      <a routerLink="/search" routerLinkActive="active" [ngClass]="{'selected': isSelected('/search')}">
        Search
      </a>
      <a routerLink="/my-profile" [queryParams]="{ userId: userId }" routerLinkActive="active" [ngClass]="{'selected': isSelected('/my-profile')}">
        My Profile
      </a>
      <a routerLink="/my-league" [queryParams]="{ leagueId: leagueId }" routerLinkActive="active" [ngClass]="{'selected': isSelected('/my-league')}">
        My League
      </a>
      <a routerLink="/selected-profile" routerLinkActive="active" [ngClass]="{'selected': isSelected('/selected-profile')}">
        Selected Profile
      </a>
      <a routerLink="/selected-league" routerLinkActive="active" [ngClass]="{'selected': isSelected('/selected-league')}">
        Selected League
      </a>
      <a routerLink="/selected-team" routerLinkActive="active" [ngClass]="{'selected': isSelected('/selected-team')}">
        Selected Team
      </a>
    </div>
  </div>

  <!-- Dropdown Button -->
  <div class="dropdown-button" (click)="toggleDropdown()">
    â˜°
  </div>

  <div class="dropdown" *ngIf="dropdownVisible">
    <a routerLink="/search" routerLinkActive="active" (click)="selectItem('/search')">Search</a>
    <a routerLink="/my-profile" routerLinkActive="active" (click)="selectItem('/my-profile')">My Profile</a>
    <a routerLink="/my-league" routerLinkActive="active" (click)="selectItem('/my-league')">My League</a>
    <a routerLink="/selected-profile" routerLinkActive="active" (click)="selectItem('/view-profile')">Selected Profile</a>
    <a routerLink="/selected-league" routerLinkActive="active" (click)="selectItem('/view-league')">Selected League</a>
    <a routerLink="/selected-team" routerLinkActive="active" (click)="selectItem('/view-team')">Selected Team</a>
  </div>
</div>
