<div class="toolbar" [ngClass]="{'show-dropdown': dropdownVisible}">
  <h2 class="app-title">
    <img class="banner-icon" src="assets/img/banner-logo-x-rework.png" alt="spotify image">
  </h2>

  <div class="tabs" [ngClass]="{'hidden': dropdownVisible}">
    <div>
      <a routerLink="/search" routerLinkActive="active" [ngClass]="{'selected': isSelected('/search')}">
        Search
      </a>
      <a routerLink="/my-profile" routerLinkActive="active" [ngClass]="{'selected': isSelected('/my-profile')}">
        My Profile
      </a>
      <a routerLink="/my-league" routerLinkActive="active" [ngClass]="{'selected': isSelected('/my-league')}">
        My League
      </a>
    </div>
  </div>

  <!-- Dropdown Button -->
  <div class="dropdown-button" (click)="toggleDropdown()">
    â˜°
  </div>

  <div class="dropdown" *ngIf="dropdownVisible">
    <a routerLink="/search" routerLinkActive="active" (click)="selectItem('/search')">Search</a>
    <a routerLink="/my-profile" routerLinkActive="active" (click)="selectItem('/my-profile')">My Profile</a>
    <a routerLink="/my-league" routerLinkActive="active" (click)="selectItem('/my-league')">My League</a>
  </div>
</div>
